<div>
  <div class="d-flex justify-content-between align-items-center mb-3 p-1"
    style="background-color: #d8dce1; border-radius: 5px;">
    <div>
      <span class="fs-4 fw-bold">Recipe List</span>
    </div>
    <div>
      <button class="btn btn-success" (click)="newRecipe()">
        <i class="fa-solid fa-plus"></i>
      </button>
      <button class="btn btn-danger" (click)="toggleDeleteMode()">
        <i class="fa-solid fa-trash"></i>
      </button>
    </div>
  </div>


  <ul class="list-group list-group-flush">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let recipe of recipes"
      style="cursor: pointer;" (click)="openRecipe(recipe)">
      <span>{{ recipe.title }}</span>
      <button *ngIf="isInDeleteMode" class="btn btn-danger btn-sm"
        (click)="deleteRecipe(recipe); $event.stopPropagation()">
        <i class="fa-solid fa-trash"></i>
      </button>
    </li>
  </ul>

</div>
