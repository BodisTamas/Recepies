  <div class="d-flex justify-content-between align-items-center mb-3 p-1"
    style="background-color: #d8dce1; border-radius: 5px;">
    <div>
      <span class="fs-4 fw-bold">Add Recipe</span>
    </div>

  </div>
<form (ngSubmit)="addRecipe()" class="container mt-4">
  <!-- Title -->
  <div class="mb-3 d-flex align-items-center">
    <h4 for="title" class="form-label me-3" style="min-width: 100px;">Title</h4>
    <input id="title" class="form-control" [(ngModel)]="newRecipe.title" name="title" required />
  </div>



  <!-- Ingredients -->
  <div class="mb-3">
    <h4>Ingredients</h4>
    <div *ngFor="let ingredient of newRecipe.ingredients; let i = index" class="d-flex align-items-center mb-2">

      <input class="form-control me-2" placeholder="Name" [(ngModel)]="ingredient.name" name="ingredientName{{ i }}"
        required />
      <input type="number" class="form-control me-2" placeholder="Quantity" [(ngModel)]="ingredient.quantity"
        name="ingredientQuantity{{ i }}" required />
      <input class="form-control me-2" placeholder="Quantity Type" [(ngModel)]="ingredient.quantityType"
        name="ingredientQuantityType{{ i }}" required />
      <button type="button" class="btn btn-danger" (click)="removeIngredient(i)">
        <i class="fa-solid fa-trash"></i>
      </button>
    </div>
    <button type="button" class="btn btn-secondary" (click)="addIngredient()">
      <i class="fa-solid fa-plus"></i> Add Ingredient
    </button>
  </div>

  <!-- Description -->
  <div class="mb-3 align-items-center">
    <h4 for="description" class="form-label me-3" style="min-width: 100px;">Instructions</h4>
    <textarea id="description" class="form-control" rows="3" [(ngModel)]="newRecipe.description" name="description"
      required></textarea>
  </div>

  <!-- Buttons -->
  <div class="d-flex justify-content-between">

    <button type="button" class="btn btn-primary" (click)="back()">
      <i class="fa-solid fa-arrow-left"></i> Back
    </button>
     <button type="submit" class="btn btn-success">
      <i class="fa-solid fa-floppy-disk"></i> Save
    </button>
  </div>
</form>
